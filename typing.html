<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex flex-column justify-content-center">
    <h1 class="text-center mb-4">Typing Speed Test</h1>

    <p id="displayText" class="lead text-center">Click Start to begin typing.</p>

    <textarea id="inputText" class="form-control mt-3" rows="4" placeholder="Start typing here..." disabled></textarea>

    <div class="text-center mt-3">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>

    <div class="mt-3 text-center">
        <h4>Results:</h4>
        <p id="wpm">WPM: 0</p>
        <p id="accuracy">Accuracy: 0%</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
